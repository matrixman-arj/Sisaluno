<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	
	  layout:decorate="~{layout/layoutPadrao}"
	  xmlns:siscovid="http://siscovid.decex.eb.mil.br"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Pesquisar permissões</title>	
</head>

<body>	
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisar permissões</h1>
				</div>
				
				<div class="col-sm-2" sec:authorize-url="/permissoes/nova">>
					<div class="decex-page-header-controls">
						<a class="btn btn-default" th:href="@{/permissoes/nova}">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Nova permissão</span>
						</a>
					</div>
				</div>				
			</div>
		</div>
	</div>
	
	<div class="container-fluid">	
<!-- 		<form method="GET" th:object="${permissoes}">			 -->
<!-- 			<div class="row">				 -->
<!-- 				<div class="form-group col-sm-4"> -->
<!-- 					<label class="control-label" for="nome">Nome</label> -->
<!-- 					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>				 -->
<!-- 				</div>				 -->
<!-- 			</div> -->
							
<!-- 			<button type="submit" class="btn btn-primary">Pesquisar</button>		 -->
<!-- 		</form> -->
		
		<div class="table-responsive sc-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>            		
	            		<th class="talble-permissoes-col-nome">Nome</th>
	            			            		      	              	
	                 	<th class="table-col-acoes">Ações</th>
					</tr>	
				</thead>
				
				<tbody>
					<tr th:each="permissao : ${permissoes}">
											
						<td th:text="${permissao.nome}">CADASTRAR_USUARIO</td>
						
						
						<td>
							<a class="btn btn-link btn-xs js-tooltip" title="Editar" th:href="@{/permissoes/{codigo}(codigo=${permissao.codigo})}">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							
							<a class="btn btn-link btn-xs js-tooltip js-exclusao-btn" title="Excluir" href="#" 
									data:url="@{/permissoes/{codigo}(codigo=${permissao.codigo})}"
									data:codigo="${permissao.codigo}" data:objeto="${permissao.nome}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						
						</td>
					</tr>
					
<!-- 					<tr th:if="${pagina.vazia}"> -->
<!-- 						<td colspan="7" class="sc-table-vazia">Nenhum OM encontrada!</td> -->
<!-- 					</tr> -->
				
				</tbody>				
			</table>
		</div>		
<!-- 		<siscovid:pagination page="${pagina}"/>		 -->
	</div>	
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/multiselecao.js}"></script>
	<script th:src="@{/javascripts/siscomplemento.dialogo-excluir.js}"></script>
</th:block>
</body>
</html>
