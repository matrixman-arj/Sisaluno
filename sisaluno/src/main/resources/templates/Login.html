<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Sisaluno</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/sisaluno.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
	<link rel="shortcut icon" th:href="@{/images/icon-aluno.png}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="decex-layout-simple-page">
  <div class="decex-layout-simple-page__container">

<form th:action="@{/login}" method="POST" autocomplete="off">
	<div class="decex-simple-panel">
		<img alt="Sisaluno" th:src="@{/images/SISALUNO_LOGIN.png}"/>
		
		<div class="decex-simple-panel__message">
			Por favor, faça o login.
		</div>
		
		<div class="decex-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
			O usuário e/ou senha não conferem
		</div>
		
		<div class="decex-simple-panel__box" autocomplete="off">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Sua identidade" autofocus="autofocus" name="username" autocomplete="off"/>
				<span class="glyphicon glyphicon-user  form-control-feedback"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password" autocomplete="off"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  decex-btn-full-width" style="background-color: #27b59f; border-color: #238c5c;">Entrar</button>
			</div>
			
		</div>
	</div>
</form>

  </div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/decex.min.js}"></script>
</body>
</html>
